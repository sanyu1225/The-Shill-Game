<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shill Game</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        color: #e0e0e0;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .header {
        padding: 12px 16px;
        background-color: #1e1e1e;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
      }

      #log {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        margin: 16px;
        background: #1e1e1e;
        border: 1px solid #333;
        font-family: monospace;
        font-size: 14px;
        color: #e0e0e0;
      }

      .controls {
        padding: 16px;
        display: flex;
        justify-content: center;
        gap: 12px;
        background-color: #1e1e1e;
        border-top: 1px solid #333;
      }

      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        background: #2d3250;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #424769;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #e0e0e0;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #555;
      }

      .status-indicator.connected {
        background: #03c988;
      }

      .status-indicator.disconnected {
        background: #f7374f;
      }

      .status-indicator.connecting {
        background: #f6b17a;
        animation: pulse 1.5s infinite;
      }

      .status-indicator.connected + #status-text {
        color: #03c988;
      }

      .status-indicator.disconnected + #status-text {
        color: #f7374f;
      }

      .status-indicator.connecting + #status-text {
        color: #f6b17a;
        animation: pulse 1.5s infinite;
      }

      .game-info {
        font-size: 14px;
      }

      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #333;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      /* Scrollbar styling for webkit browsers */
      #log::-webkit-scrollbar {
        width: 8px;
      }

      #log::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      #log::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      #log::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
        }
      }

      /* Thought message styling */
      .thought {
        background-color: #2a2a2a;
        border-left: 3px solid #03c988;
        padding: 8px;
        margin-left: 20px;
        font-style: italic;
        color: #c0c0c0;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .message {
        margin-bottom: 5px;
      }

      .agent-message .message {
        color: #4dabf7;
      }

      .host-message .message {
        color: #f6b17a;
        font-weight: bold;
      }

      .system-message .message {
        color: #e0e0e0;
        font-weight: bold;
      }

      .sender {
        font-weight: bold;
      }

      .event-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        background-color: #2d3250;
        color: #ffffff;
        font-size: 0.85em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: 1px solid #424769;
      }

      /* Phase-specific badge colors */
      .phase-intro {
        background-color: #4dabf7;
        border-color: #339af0;
      }
      .phase-persuasion {
        background-color: #f6b17a;
        border-color: #e49554;
      }
      .phase-initial_voting {
        background-color: #9775fa;
        border-color: #845ef7;
      }
      .phase-defense {
        background-color: #f08c00;
        border-color: #e67700;
      }
      .phase-final_voting {
        background-color: #9775fa;
        border-color: #845ef7;
      }
      .phase-elimination {
        background-color: #f03e3e;
        border-color: #c92a2a;
      }
      .phase-tie_breaker {
        background-color: #f03e3e;
        border-color: #c92a2a;
      }
      .phase-game_over {
        background-color: #03c988;
        border-color: #02a96e;
      }
      .phase-round_completed {
        background-color: #20c997;
        border-color: #12b886;
      }

      /* State-specific modifiers */
      .state-started {
        font-style: normal;
      }
      .state-ended {
        opacity: 0.8;
        font-style: italic;
      }

      .current-phase {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 10px;
        border-left: 1px solid #333;
      }

      .current-phase-label {
        font-size: 14px;
        color: #adadad;
      }

      .event-message {
        background-color: rgba(45, 50, 80, 0.2);
        padding: 4px 8px;
        border-radius: 4px;
        margin: 8px 0;
      }

      .event-message .message {
        font-weight: bold;
      }

      .sender {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">The Shill Game</div>
      <div class="status">
        <div id="status-indicator" class="status-indicator disconnected"></div>
        <span id="status-text">Disconnected</span>
      </div>
      <div class="current-phase">
        <span class="current-phase-label">Phase:</span>
        <span id="current-phase" class="event-badge">-</span>
      </div>
    </div>

    <div id="log"></div>

    <div class="controls">
      <button onclick="startGame()">Start Game</button>
      <button onclick="getGameState()">Get State</button>
      <button onclick="nextRound()">Next Round</button>
      <button onclick="getWinnerTakeaway()">Get Winner Takeaway</button>
    </div>

    <script>
      const log = (msg) => {
        const logElement = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerHTML = msg;
        logElement.appendChild(entry);
        logElement.scrollTop = logElement.scrollHeight;
      };

      const host = "localhost";
      const port = 8000;
      let socket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 5000; // 5 seconds
      const apiBaseUrl = `http://${host}:${port}`;

      function updateStatus(connected) {
        const indicator = document.getElementById("status-indicator");
        const statusText = document.getElementById("status-text");

        if (connected) {
          indicator.className = "status-indicator connected";
          statusText.textContent = "Connected";
        } else {
          indicator.className = "status-indicator disconnected";
          statusText.textContent = "Disconnected";
        }
      }

      // Connect to WebSocket for real-time updates
      function connect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
          return;
        }

        updateStatus(false);
        document.getElementById("status-indicator").className = "status-indicator connecting";
        document.getElementById("status-text").textContent = "Connecting...";

        socket = new WebSocket(`ws://${host}:${port}/ws`);

        socket.onopen = () => {
          console.log("‚úÖ Connected");
          updateStatus(true);
          reconnectAttempts = 0;
        };

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            let messageContent = "";

            if (data.type === "agent") {
              // Check if the sender is "Host"
              if (data.sender === "Host") {
                messageContent += `<div class="host-message">
                  <div class="message">
                    <span class="sender">${data.sender}:</span> ${data.response}
                  </div>`;
              } else {
                messageContent += `<div class="agent-message">
                  <div class="message">
                    <span class="sender">${data.sender}:</span> ${data.response}
                  </div>`;
              }

              if (data.thought) {
                messageContent += `<div class="thought">üí≠ ${data.thought}</div>`;
              }

              messageContent += `</div>`;
            } else if (data.type === "system") {
              // System message
              messageContent += `<div class="system-message">
                <div class="message">
                  <span class="sender">System:</span> ${data.content}
                </div>
              </div>`;

              // Check if there's an event property (phase events)
              if (data.event) {
                // Parse event to extract phase and state
                const eventParts = data.event.split("_");
                const phase = eventParts[0];
                const state = eventParts[1]; // "started" or "ended"

                // Update the current phase indicator
                document.getElementById("current-phase").textContent = data.event;
                document.getElementById("current-phase").className = `event-badge phase-${phase} state-${state}`;

                // Display event without system message
                messageContent = `<div class="event-message">
                  <div class="message">
                    <span class="sender">Event:</span> <span class="event-badge phase-${phase} state-${state}">${data.event}</span>
                  </div>
                </div>`;

                log(messageContent);
                return; // Skip further processing so we don't show "System:" for events
              }
            }

            log(messageContent);
          } catch (e) {
            log("üì© " + event.data);
          }
        };

        socket.onclose = () => {
          console.log("üîå Disconnected");
          updateStatus(false);

          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
            setTimeout(connect, reconnectDelay);
          } else {
            console.log("Max reconnection attempts reached. Please refresh the page.");
          }
        };

        socket.onerror = () => {
          console.log("‚ö†Ô∏è Connection error");
          updateStatus(false);
        };
      }

      // Start the game via HTTP POST
      async function startGame() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/start`, {
            method: "POST",
          });

          const data = await response.json();
          log(`üì§ Start game result: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error starting game: ${error.message}`);
        }
      }

      // Trigger next round via HTTP POST
      async function nextRound() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/next-round`, {
            method: "POST",
          });

          const data = await response.json();
          log(`üì§ Next round result: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error triggering next round: ${error.message}`);
        }
      }

      // Get current game state
      async function getGameState() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/state`);
          const data = await response.json();

          log(`üìä Game state: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error fetching game state: ${error.message}`);
        }
      }

      // Get winner's takeaway
      async function getWinnerTakeaway() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/winner`);
          const data = await response.json();

          if (data.status === "success") {
            if (data.winner) {
              log(`üèÜ Winner: ${data.winner.name}`);
              log(`üí∞ Memecoin: ${data.winner.memecoin.name} (${data.winner.memecoin.symbol})`);
              log(`üìù Takeaway: ${data.winner.takeaway}`);
            } else if (data.winners) {
              log(`üèÜ Winners: ${data.winners.map((w) => w.name).join(" and ")}`);
              data.winners.forEach((winner) => {
                log(`üí∞ Memecoin: ${winner.memecoin.name} (${winner.memecoin.symbol})`);
              });
              log(`üìù Takeaway: ${data.winners[0].takeaway}`);
            }
          } else {
            log(`‚ÑπÔ∏è ${data.message}`);
          }
        } catch (error) {
          log(`‚ùå Error fetching winner takeaway: ${error.message}`);
        }
      }

      // Initial connection
      connect();
    </script>
  </body>
</html>
